<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login - AcmeBank</title>
</head>
<body>

    <div class="container-image">
        <img src="../assets/acmebankLogo.png" alt="">
    </div>

    <div class="container">
        <div class="wrapper">
            <form action="" method="post">
                <h1>LOGIN</h1>

                <div class="input-box">
                    <select name="" id="select-tipo-documento" required>
                        <option value="" disabled selected>Seleccione su tipo de documento</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="TI">Tarjeta de Identidad</option> 
                        <option value="CE">Cédula de Extranjería</option>
                    </select>
                    <i class="bx bxs-user"></i>
                </div>

                <div class="input-box">
                    <input type="number" placeholder="Numero de Documento"  id="input-numero-documento" required>
                    <i class="bx bxs-user"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Contraseña" id="input-password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="remember-forgot">
                    <a href="./recuperacion.html">Recuperar contraseña</a>
                </div>

                <button type="submit" class="btn" id="btn-login">LOGIN</button>

                <div class="register-link">
                    <P> ¿No tienes una cuenta? <a href="./registro.html">Registro</a></P>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
</body>
</html>
