<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - AcmeBank</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="container-image">
        <img src="../assets/acmebankLogo.png" alt="">
    </div>
    <div class="container">
        <div class="wrapper">
            <div class="mini-logo"></div>
            <form id="form-registro" autocomplete="off">
                <h1>Registro de Cuenta Bancaria</h1>
                <div class="input-box">
                    <select id="tipo-documento" required>
                        <option value="" disabled selected>Tipo de identificación</option>
                        <option value="CC">Cédula de Ciudadanía</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="CE">Cédula de Extranjería</option>
                    </select>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="number" id="numero-documento" placeholder="Número de identificación" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="nombres" placeholder="Nombres" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="apellidos" placeholder="Apellidos" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <select id="genero" required>
                        <option value="" disabled selected>Género</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Otro</option>
                    </select>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="tel" id="telefono" placeholder="Teléfono" required pattern="[0-9]{10}">
                    <i class="bx bxs-phone"></i>
                </div>
                <div class="input-box">
                    <input type="email" id="correo" placeholder="Correo electrónico" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="direccion" placeholder="Dirección" required>
                    <i class="bx bxs-home"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="ciudad" placeholder="Ciudad de residencia" required>
                    <i class="bx bxs-city"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Contraseña" required minlength="6">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="button-group">
                    <button type="button" class="btn" id="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn" id="btn-registrar">Registrar</button>
                </div>
            </form>
            <div id="resumen" style="display:none; margin-top:2rem; text-align:center;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/registro.js"></script>
</body>
</html>
